<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery04</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").click(function(){
                var color = $(this).css("background-color");
                var name;
                switch(color)
                {
                    case "rgb(255, 0, 0)": name="Đỏ"; break;
                    case "rgb(0, 0, 255)": name="Xanh dương"; break;
                    case "rgb(0, 255, 0)": name="Xanh lá"; break;
                    case "rgb(255, 0, 255)": name="Tím"; break;
                }
                $("#result").html("Màu bạn chọn là: " + name +": "+ color);
                $("#result").css({'color':color,'font-weight':'bold'});
                $("#frame").css("background-color",color)
            });
        });
    </script>
    <style>
        div{
            width:50px ;
            height: 50px;
            margin: 5px;
            float: left;
        }
        #result{
            clear: left;
            width: 500px;
            height: 30px;
        }
        #frame{
            width: 300px;
            height: 200px;
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <p>click lên các hình vuông:</p>
    <div style="background-color:#00f ;">image</div>
    <div style="background-color: #f00;"></div>
    <div style="background-color: #f0f;"></div>
    <div style="background-color: #0f0;"></div>
    <br>
    <div id="result"></div>
    <div id="frame"></div>
</body>
</html>
