    <h1 align="center">ĐĂNG KÝ THAM GIA DIỄN ĐÀN</h1>
    <form>
    <table align="center" border="1" width="60%" bgcolor="yellow">
        <tr align="left">
            <td width="50%">Tên đăng nhập:</td>
            <td>
                <input type="text" name="Tendn" placeholder="Nhập tên đăng nhập" required>
            </td>
        </tr>
        <tr align="left">
            <td width="50%">Mật khẩu:</td>
            <td>
                <input type="password" name="MK" required>
            </td>
        </tr>
        <tr align="left">
            <td width="50%">Giới tính:</td>
            <td>
                <input type="radio" name="sex" value="male">Nam
                <input type="radio" name="sex" value="female">Nữ
           </td>
        </tr>
        <tr align="left">
            <td width="50%">Ngày sinh :</td>
            <td>
                <input  type="date" name="ngaysinh">
            </td>
        </tr>
        <tr align="left">
            <td width="50%">Email:</td>
            <td>
                <input type="email" name="Email">
           </td>
        </tr>
        <tr align="left">
            <td width="50%">Ngôn ngữ lập trình yêu thích nhất</td>
            <td>
                <select name="language" width="70px">
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="PHP">PHP</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                </select>
            </td>
        </tr>
        <tr align="left">
            <td>Quy định khi tham gia diễn đàn</td>
            <td >
                <input type="button" readonly value="viết phải nghiêm túc, không chứa quảng cáo, không có nội dung phản cảm">
           </td>
        </tr>
        <tr align="left">
            <td ></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Hủy">
           </td>
        </tr>
    </table>
