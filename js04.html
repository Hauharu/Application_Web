<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
    <script>
        function Tinh()
        {
            
            var a = parseInt(document.forms["myform"]["txtso1"].value);
            var b = parseInt(document.forms["myform"]["txtso2"].value);
            var op =  document.forms["myform"]["op"].value;
            var kq;
            switch(op){
                case "+":
                   kq = a + b;
                   break;
                case "-":
                   kq = a - b; 
                   break;
                case "*":
                   kq = a * b; 
                   break;
                case "/":
                   if(b != 0)
                       kq = a / b;
                   else
                       kq = "Không thể thục hiện phép chia cho 0!";
                   break;
            }
            document.forms["myform"]["kq"].value = kq;
            return false;
        }
    </script>
</head>
<body>
  <form id="myform" onsubmit="return Tinh()">
    <table width="50%" border="1">
        <tr>
            <th colspan="2"><h2>CÁC PHÉP TÍNH SỐ HỌC</h2></th>
        </tr>
            <tr>
                <td width="30%">Số thứ 1</td>
                <td><input type="text" name="txtso1"></td>
            </tr>
            <tr>
                <td>Số thứ 2</td>
                <td><input type="text" name="txtso2"></td>
            </tr>
            <tr>
                <td>Chọn các phép toán</td>
                <td>
                    <p>
                        <input type="radio" name="op" value="+"> Cộng <br>
                        <input type="radio" name="op" value="-"> Trừ <br>
                        <input type="radio" name="op" value="*"> Nhân <br>
                        <input type="radio" name="op" value="/" checked> Chia <br>
                    </p>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="btCong" value="Thực hiện">
                    <input type="reset" value="Hủy">
                </td>
                <td><input type="text" name="kq" readonly></td>
            </tr>
    </table>
  </form>
</body>
</html>
