<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> 
    </script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var str ="<li>" + $("#txtMonhoc").val() + "</li>";
                $("ul").append(str);//thêm chuỗi str vào cuối nội dung trong<ul> 
                $("#txtMonhoc").val("")//làm rỗng text box     
            })
        })
    </script>
    <p>
       Thêm môn học:<input type="text" id="txtMonhoc"/>
    </p>
    <ul>
        <li>Python</li>
        <li>PHP</li>
    </ul>
    <p>
        <button>Thêm môn học</button>
    </p>
</body>
</html>
