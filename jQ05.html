<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery05</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        img{
            width: 200px;
            height: 150px;
            border: 1px solid red;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("img").mouseover(function(){
                $(this).animate({
                    width:"+=100px",
                    height:"+=100px"
                })
            })
            .mouseout(function(){
                $(this).animate({
                    width:"200px",
                    height:"150px"
                })
            });
        })
    </script>
</head>
<body>
    <img src="images/anonymous.png">
</body>
</html>
